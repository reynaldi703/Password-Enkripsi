<!DOCTYPE html>
<html>
<head>
  <title>Turing Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enkripsi Kata Sandi</h1>
  <form>
    <label for="input-field">Input:</label>
    <input type="text" id="input-field" />
    <br />
    <label for="operation-select">Operation:</label>
    <select id="operation-select">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>
    <br />
    <label for="rotation-input">Rotation:</label>
    <input type="number" id="rotation-input" value="3" />
    <br />
    <button id="run-button">Run</button>
    <br />
    <label for="output-field">Output:</label>
    <textarea id="output-field" readonly></textarea>
  </form>

  <script src="turing-machine.js"></script>
</body>
</html>
